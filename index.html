<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>

</head>
<body>


<main class="main-container">


    <div class="container">
        <div class="profile-info">
            <img class="profile-pic" src="assets/images/avatar-jessica.jpeg" alt="profile">
            <p class="profile-name">Jessica Randall<br/> <span class="location">London, United Kingdom</span></p>

            <p class="bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="social-media">
            <button class="btn">GitHub</button>
            <button class="btn">Frontend Mentor</button>
            <button class="btn">LinkedIn</button>
            <button class="btn">Twitter</button>
            <button class="btn">Instagram</button>

        </div>

    </div>
</main>

</body>
</html>
